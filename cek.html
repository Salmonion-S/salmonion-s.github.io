<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Region MLBB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cek Region MLBB</h2>
        <input type="text" id="id" placeholder="Masukkan ID MLBB" />
        <input type="text" id="server" placeholder="Masukkan Server MLBB" />
        <button onclick="cekRegion()">Cek Region</button>
        <div id="result"></div>
    </div>

    <script>
        async function cekRegion() {
            const id = document.getElementById('id').value;
            const server = document.getElementById('server').value;
            const resultDiv = document.getElementById('result');
            
            if (!id || !server) {
                resultDiv.innerHTML = '<p style="color: red;">Harap masukkan ID dan Server.</p>';
                return;
            }
            
            try {
                const response = await fetch(`https://salmonion-sgithubio-production.up.railway.app/cek-region?id=${id}&server=${server}`);
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>Nickname:</strong> ${data.nickname}</p>
                        <p><strong>Region:</strong> ${data.region}</p>
                        <p><strong>Rank:</strong> ${data.rank}</p>
                        <p><strong>Tanggal Pembuatan:</strong> ${data.account_creation_date}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Terjadi kesalahan saat mengambil data.</p>';
            }
        }
    </script>
</body>
</html>
